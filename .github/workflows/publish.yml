name: Publish to npm (OIDC)

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: read
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: "https://registry.npmjs.org/"
                  cache: "npm"

            - run: npm ci
            - run: npm test
            - run: npm run build

            - name: Publish
              run: npm publish
